<template id="template-enemy-browse-page">

        <info-box><div>These dates represent the latest points at which each enemy type can appear <strong>as pod leaders</strong>. Some enemies will appear before these dates as non-leaders;
        for example, a <in-app-link to="enemy_thin_man"></in-app-link>-led pod can contain <in-app-link to="enemy_seeker" linkText="Seekers"></in-app-link> in early April, regardless of the current Alien Research value.
        <in-app-link to="enemy_zombie" linkText="Zombies"></in-app-link> cannot be pod leaders, they can only accompany <in-app-link to="enemy_chryssalid" linkText="Chryssalids"></in-app-link>,  and thus they don't appear in this table at all.</div></info-box>
