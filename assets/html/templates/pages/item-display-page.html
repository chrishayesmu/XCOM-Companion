<template id="template-item-display-page">
    <div id="item-details-content-section" class="section-content">
        <div class="details-header-row">
            <div class="details-header-img-container">
                <img />
            </div>
            <div class="details-header-content-container">
                <div class="details-header-title" id="item-details-name"></div>
                <div class="details-header-description"></div>
                <div class="details-header-extra">
                    <div id="item-details-type"></div>
                    <div id="item-details-sell-value">Sell value: §</div>
                </div>
            </div>
        </div>
        <div id="item-details-build" class="flex-single-row">
            <div class="details-left-column">
                <div class="column-heading">Normal Build</div>
                <div class="item-details-build-content">
                    <div class="details-column-body flex-column-wrap" id="item-details-normal-build-cost-container"></div>
                    <div id="item-details-build-time-explanation">
                        <div id="rebate-block-personalized">
                            <span id="item-details-rebate-block"></span>
                            Displayed data is based on having <span id="build-time-num-engineers"></span> engineers, <span id="build-time-num-workshops"></span> <in-app-link to="facility_workshop" linkText="Workshop(s)"></in-app-link>,
                            and <span id="build-time-num-adjacencies"></span> adjacency bonuses. <a id="change-engineering-settings">Change..</a>
                        </div>
                        <div id="rebate-block-generic">
                            You are viewing the generic data for this item, not personalized to your campaign. <a id="change-engineering-settings-2">Change..</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="details-right-column">
                <div class="column-heading">Quick Build</div>
                <div class="item-details-build-content">
                    <div class="details-column-body flex-column-wrap" id="item-details-quick-build-cost-container"></div>
                </div>
            </div>
        </div>
        <div class="flex-single-row">
            <div id="item-details-prerequisites-container" class="details-left-column">
                <div class="column-heading">Prerequisites</div>
                <div class="details-column-body" id="item-details-prerequisites"></div>
            </div>
            <div id="item-details-used-in-container" class="details-right-column">
                <div class="column-heading">Used In</div>
                <div class="details-column-body" id="item-details-used-in"></div>
            </div>
        </div>
        <div id="item-details-tactical-text-container">
            <div class="column-heading">Details</div>
            <div class="details-column-body" id="item-details-tactical-text"></div>
        </div>
    </div>
</template>
